const grid=document.getElementById("animeGrid"),search=document.getElementById("search"),genreFilter=document.getElementById("genreFilter"),sortSelect=document.getElementById("sortSelect"),scrollToTopBtn=document.getElementById("scrollToTop"),statsToggle=document.querySelector(".stats-toggle"),statsPanel=document.getElementById("statsPanel");

statsToggle.addEventListener("click",()=>{statsPanel.classList.toggle("show");updateStats()});
function getAllAnime(){ return baseAnimeData; }
function normalizeTags(){ getAllAnime().forEach(item=>{ if(!item.tags){ if(item.genre) item.tags = item.genre.split(',').map(s=>s.trim().toLowerCase()); else item.tags = []; } else { item.tags = item.tags.map(t=>t.toString().trim().toLowerCase()); } item.tags = Array.from(new Set(item.tags.filter(Boolean))); }); }
function populateGenreOptions(){ if(!genreFilter) return; const all = new Set(); getAllAnime().forEach(item=>{ if(item.tags && Array.isArray(item.tags)) item.tags.forEach(t=>all.add((t||'').toLowerCase())); else if(item.genre) item.genre.split(',').map(s=>s.trim()).forEach(t=>all.add((t||'').toLowerCase())); }); const sorted = Array.from(all).sort(); const options = ['<option value="">All Genres</option>'].concat(sorted.map(g=>`<option value="${g}">${g.charAt(0).toUpperCase()+g.slice(1)}</option>`)); genreFilter.innerHTML = options.join(''); const genreList = document.getElementById('genreList'); if(genreList){ genreList.innerHTML = sorted.map(g=>`<option value="${g}">`).join(''); }
  const genreSearchEl = document.getElementById('genreSearch'); const clearBtn = document.getElementById('clearGenre'); if(genreSearchEl){ genreSearchEl.addEventListener('input',()=>{ renderFiltered(); }); }
  if(clearBtn){ clearBtn.addEventListener('click',()=>{ if(genreSearchEl) genreSearchEl.value=''; if(genreFilter) genreFilter.value=''; renderFiltered(); }); }
}
function updateStats(){document.getElementById("totalCount").textContent=getAllAnime().length;document.getElementById("favCount").textContent=favorites.length;document.getElementById("recentCount").textContent=recentlyViewed.length} 
function showToast(e){const t=document.getElementById("toast");t.textContent=e;t.classList.add("show");setTimeout(()=>t.classList.remove("show"),2e3)}
function renderGrid(e){grid.innerHTML="";if(0===e.length){grid.innerHTML='<p style="text-align:center;color:#9aa4d6;grid-column:1/-1;padding:40px;">No anime found</p>';return}e.forEach((e,t)=>{const a=document.createElement("div");a.className="card";a.style.animationDelay=`${.05*t}s`;const i=favorites.includes(e.title),r=JSON.parse(localStorage.getItem(`progress_${e.title}`))||{watched:0};a.innerHTML=`<img class="cover-img" src="${e.cover}"><div class="tile-info"><h3>${e.title}</h3><span>${e.episodes} Episodes</span>${r.watched>0?`<div class="progress-bar"><div style="width:${r.watched/e.episodes*100}%"></div></div>`:''}${(e.tags|| (e.genre? e.genre.split(',').map(s=>s.trim()):[])).length?`<div class="tags">${(e.tags|| e.genre.split(',').map(s=>s.trim())).map(t=>`<span class="tag">${t}</span>`).join('')}</div>`:''}</div><button class="fav-btn ${i?"favorited":""}" title="Add to favorites">‚ù§</button>`;a.querySelector(".cover-img").addEventListener("click",()=>{window.open(e.url,"_blank");recentlyViewed=recentlyViewed.filter(t=>t!==e.title);recentlyViewed.unshift(e.title);recentlyViewed=recentlyViewed.slice(0,10);localStorage.setItem("animeRecentlyViewed",JSON.stringify(recentlyViewed))});a.querySelector(".fav-btn").addEventListener("click",t=>{t.stopPropagation();favorites.includes(e.title)?(favorites=favorites.filter(t=>t!==e.title),showToast("Removed from favorites")):(favorites.push(e.title),showToast("Added to favorites!"));localStorage.setItem("animeFavorites",JSON.stringify(favorites));renderFiltered()});grid.appendChild(a)})}
function applyFiltersAndSort(list){let result = list; if(genreFilter && genreFilter.value){ const val = genreFilter.value; result = result.filter(item=>{ const tags = item.tags && Array.isArray(item.tags) ? item.tags : (item.genre? item.genre.split(',').map(s=>s.trim()):[]); return tags.includes(val); }); } switch(sortSelect.value){case"title-desc":result.sort((a,b)=>b.title.localeCompare(a.title));break;case"episodes-high":result.sort((a,b)=>b.episodes-a.episodes);break;case"episodes-low":result.sort((a,b)=>a.episodes-b.episodes);break;default:result.sort((a,b)=>a.title.localeCompare(b.title))}return result}
function renderFiltered(){ let e = getAllAnime(); if("favorites"===currentFilter) e = getAllAnime().filter(a=>favorites.includes(a.title)); if("recent"===currentFilter) e = getAllAnime().filter(a=>recentlyViewed.includes(a.title)).sort((a,b)=>recentlyViewed.indexOf(a.title)-recentlyViewed.indexOf(b.title)); const q = (search.value || '').toLowerCase().trim(); // filter by title or tags/genre
  e = e.filter(a=>{ const titleMatch = a.title.toLowerCase().includes(q); const tags = a.tags && Array.isArray(a.tags) ? a.tags.map(t=>t.toLowerCase()) : (a.genre? a.genre.split(',').map(s=>s.trim().toLowerCase()):[]); const tagMatch = tags.some(t=>t.includes(q)); return titleMatch || tagMatch; }); // genre search (exact tag match)
  const genreVal = (document.getElementById('genreSearch')?.value || genreFilter?.value || '').toLowerCase().trim(); if(genreVal){ e = e.filter(item=>{ const tags = item.tags && Array.isArray(item.tags) ? item.tags.map(t=>t.toLowerCase()) : (item.genre? item.genre.split(',').map(s=>s.trim().toLowerCase()):[]); return tags.includes(genreVal); }); }
  // A-Z filter
  if(window.currentLetter && window.currentLetter !== ''){ e = e.filter(item => item.title && item.title.charAt(0).toLowerCase() === window.currentLetter.toLowerCase()); }
  e = applyFiltersAndSort(e); renderGrid(e) }
search.addEventListener("input",renderFiltered);genreFilter.addEventListener("change",renderFiltered);sortSelect.addEventListener("change",renderFiltered);
window.addEventListener("scroll",()=>{scrollToTopBtn.classList.toggle("show",window.scrollY>300)});
scrollToTopBtn.addEventListener("click",()=>{window.scrollTo({top:0,behavior:"smooth"})});
document.addEventListener("keydown",e=>{"h"===e.key&&(window.location.href="index.html");"s"===e.key&&search.focus()});
normalizeTags();
populateGenreOptions();
renderAZBar();
renderFiltered();
updateStats();

function renderAZBar(){ const az = document.getElementById('azBar'); if(!az) return; const letters = ['All'].concat(Array.from({length:26},(_,i)=>String.fromCharCode(65+i))); az.innerHTML = letters.map(l=>`<button class="az-btn" data-letter="${l}">${l}</button>`).join(''); az.querySelectorAll('.az-btn').forEach(btn=>{ btn.addEventListener('click',()=>{ const letter = btn.dataset.letter; if(letter === 'All'){ window.currentLetter = ''; } else { window.currentLetter = letter.toLowerCase(); } az.querySelectorAll('.az-btn').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); renderFiltered(); }); }); const allBtn = az.querySelector('.az-btn[data-letter="All"]'); if(allBtn) allBtn.classList.add('active'); }
